  <!-- Boxicons & Fonts -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300;400;600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />

<body>

  <!-- Header -->
  <header class="header">
    <a href="index.html" class="Logo"><b>kavijFr</b></a>
    <nav class="navbar">
      <a href="index.html"><b>Home</b></a>
      <a href="projects.html"><b>Projects</b></a>
      <a href="contacts.html" class="active"><b>Contacts</b></a>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="contact-section" style="padding: 12rem 9% 4rem; text-align: center;">
    <h2 class="heading">Get in Touch</h2>
    
    <form action="#" method="POST" class="contact-form" style="max-width: 700px; margin: auto;">
      <input type="text" placeholder="Enter your Name" required
        style="width: 100%; padding: 1rem; margin-bottom: 1.5rem; border-radius: 0.8rem; border: 1px solid #ccc; font-size: 1.4rem;" />
      
      <input type="email" placeholder="Enter a valid email address" required
        style="width: 100%; padding: 1rem; margin-bottom: 1.5rem; border-radius: 0.8rem; border: 1px solid #ccc; font-size: 1.4rem;" />
      
      <textarea placeholder="Enter your message" required rows="6"
        style="width: 100%; padding: 1rem; margin-bottom: 2rem; border-radius: 0.8rem; border: 1px solid #ccc; font-size: 1.4rem; resize: none;"></textarea>
      
      <button type="submit" class="button">Send Message</button>
    </form>
  </section>

  <!-- Social Icons -->
  <div class="social-media" style="margin-top: 4rem;">
    <a href="https://www.instagram.com/kavijfr/"><i class='bx bxl-instagram-alt'></i></a>
    <a href="#facebook"><i class='bx bxl-facebook'></i></a>
    <a href="#youtube"><i class='bx bxl-youtube'></i></a>
    <a href="https://github.com/kaviigfr"><i class='bx bxl-github'></i></a>
    <a href="https://www.linkedin.com/in/kavijageethika/"><i class='bx bxl-linkedin-square'></i></a>
  </div>

  <!-- Footer Line + Copyright -->
  <hr class="footer-line" />
  <footer style="text-align: center; padding: 2rem; font-size: 1.3rem; color: #999;">
    © 2024–2025 <span style="color: #9990BA;">Kavijfr</span>. All rights reserved.
  </footer>

</body>
</html>
